<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flavor Fusion{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://www.example.com/background.jpg'); /* Replace with a URL to your preferred background image */
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar, .footer {
            background-color: rgba(255, 235, 240, 0.9); /* Light pink pastel with transparency */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand, .footer span {
            font-weight: bold;
            color: #D84315; /* Deep orange for branding */
        }
        .navbar-nav .nav-link {
            color: #D84315;
            margin-right: 10px;
            transition: color 0.3s;
        }
        .navbar-nav .nav-link:hover {
            color: #F57C00; /* Lighter orange on hover */
        }
        .container {
            background-color: rgba(255, 248, 255, 0.8); /* Light white with transparency */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .tagline {
            font-size: 1.2em;
            font-style: italic;
            color: #8D6E63; /* Muted brown for tagline */
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light mb-4">
        <a class="navbar-brand" href="#">Flavor Fusion</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_recipe' %}">Add Recipe</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'generate_meal_plan' %}">Generate Meal Plan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="tagline">Savor the Fusion, Savor the Moment</div>
        {% block content %}
        <!-- Content goes here -->
        {% endblock %}
    </div>

    <footer class="footer mt-auto py-3 text-center">
        <div class="container">
            <span class="text-muted">Â© 2024 Flavor Fusion</span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
